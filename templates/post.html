<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    {% if post %}
        <h2>{{ post.post_title }}</h2>
        <h4>{{ post.post_message }}</h4>
    {% else %}
        <h2>No post</h2>
    {% endif %}
</body>
</html>
