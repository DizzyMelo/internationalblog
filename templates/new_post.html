{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>Blog</title>
</head>
<body>
    <div id="content">
        <header>
            <h2>International Students Blog</h2>
            <p>Find information that is going to help you along the way!</p>
        </header>

        <form action="add-post/" method="POST">
            <div class="new-post">
                {% csrf_token %}
                <div class="new-post__input">
                    <label for="post_title">Title</label>
                    <input class="input-style" type="text" name="post_title" id="post_title">
                </div>
                <div class="new-post__input">
                    <label for="post_description">Description</label>
                    <textarea class="input-style" name="post_description" id="post_description" cols="30" rows="3"></textarea>
                </div>
                <div class="new-post__input">
                    <label for="post_message">Message</label>
                    <textarea class="input-style" name="post_message" id="post_message" cols="30" rows="10"></textarea>
                </div> 

                <input type="submit" value="Submit">
            </div>
            
        </form>
    </div>
</body>
</html>
